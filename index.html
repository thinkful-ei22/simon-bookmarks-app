<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bookmarks App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <header class="bookmark-header">
      <h1>My Bookmarks</h1>
    </header>

    <section class="filter-add-buttons">
      <span>Filter by stars:</span>
      <select class="filter-by-star js-filter-by-star">
        <option value="1">1 Star</option>
        <option value="2">2 Star</option>
        <option value="3">3 Star</option>
        <option value="4">4 Star</option>
        <option value="5">5 Star</option>
      </select>
    </section>

    <section class="add-new-bookmark-input js-add-new-bookmark-input">
      <h2 class="add-header">Add Bookmark:</h2>
      <div>
        <form id="js-add-bookmark-form">
          <input name="title" type="text" placeholder="title" class="title-entry js-title-entry">
          <input name="url" type="text" placeholder="url i.e http://example.com" class="url-entry js-url-entry">
          <p>
            <textarea name="description" placeholder="Longer description here..." class="description-entry js-description-entry"></textarea>
            <select name="rating" class="star-entry js-star-entry">
                <option value="1">1 Star</option>
                <option value="2">2 Star</option>
                <option value="3">3 Star</option>
                <option value="4">4 Star</option>
                <option value="5">5 Star</option>
              </select>
          </p>
          <button type="submit" class="submit-button js-submit-button">Add</button>
        </form>
      </div>
    </section>

    <main>
      <ul class="js-bookmark-list">
        
      </ul>
    </main>
  </div>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="scripts/store.js"></script>
  <script type="text/javascript" src="scripts/bookmark-app.js"></script>
  <script type="text/javascript" src="scripts/api.js"></script>
  <script type="text/javascript" src="scripts/index.js"></script>
</body>
</html>
